apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-api-depl
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-api
  template:
    metadata:
      labels:
        app: account-api
    spec:
      containers:
        - name: account-api
          image: domih/mcce-smart-office-account-api:latest
          imagePullPolicy: Always
          env:
            - name: SMARTOFFICE_BASEADDRESS
              value: http://account-api-clusterip-srv:8080
          envFrom:
            - configMapRef:
                name: env-configmap
          resources:
            requests:
              memory: "128Mi"
              cpu: "125m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          volumeMounts:
            - name: account-api-config
              mountPath: /app/appsettings.json
              subPath: appsettings.json
      volumes:
        - name: account-api-config
          configMap:
            name: account-api-config
---
apiVersion: v1
kind: Service
metadata:
  name: account-api-clusterip-srv
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: account-api
  ports:
    - name: account-api
      protocol: TCP
      port: 80
      targetPort: 8080
