apiVersion: v1
kind: ConfigMap
metadata:
  name: booking-api-config
  namespace: default
  labels:
    app: booking-api
data:
  appsettings.json: |
    {
        "AppConfigUrl": "https://cfg-smartoffice-001.azconfig.io",
        "BaseAddress": "http://booking-api-clusterip-srv:8080",
        "Serilog": {
            "MinimumLevel": {
                "Default": "Debug",
                "Override": {
                    "Microsoft": "Error",
                    "System": "Error"
                }
            },
            "WriteTo": [
                {
                    "Args": {
                        "OutputTemplate": "{Timestamp:yyyy-MM-dd HH:mm:ss} [{Level:u3}] {Message:lj}{NewLine}{Exception}"
                    },
                    "Name": "Console"
                }
            ]
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-api-depl
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking-api
  template:
    metadata:
      labels:
        app: booking-api
    spec:
      containers:
        - name: booking-api
          image: domih/mcce-smart-office-booking-api:latest
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          volumeMounts:
            - name: booking-api-config
              mountPath: /app/appsettings.json
              subPath: appsettings.json
      volumes:
        - name: booking-api-config
          configMap:
            name: booking-api-config
---
apiVersion: v1
kind: Service
metadata:
  name: booking-api-clusterip-srv
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: booking-api
  ports:
    - name: booking-api
      protocol: TCP
      port: 80
      targetPort: 8080
