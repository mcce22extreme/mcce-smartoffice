apiVersion: apps/v1
kind: Deployment
metadata:
  name: userimage-api-depl
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userimage-api
  template:
    metadata:
      labels:
        app: userimage-api
    spec:
      containers:
        - name: userimage-api
          image: domih/mcce-smart-office-userimage-api:latest
          imagePullPolicy: Always
          env:
            - name: SMARTOFFICE_BASEADDRESS
              value: http://userimage-api-clusterip-srv:8080
            - name: SMARTOFFICE_APPCONFIGURL
              value: https://cfg-smartoffice-001.azconfig.io
            - name: SMARTOFFICE_STORAGEPATH
              value: /mnt/userimages
          resources:
            requests:
              memory: "128Mi"
              cpu: "125m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          volumeMounts:
            - name: userimage-storage
              mountPath: /mnt/userimages
      volumes:
        - name: userimage-storage
          csi:
            driver: file.csi.azure.com
            readOnly: false
            volumeAttributes:
              secretName: azure-secret
              shareName: userimages-file-share
              mountOptions: "dir_mode=0777,file_mode=0777,cache=strict,actimeo=30,nosharesock"
---
apiVersion: v1
kind: Service
metadata:
  name: userimage-api-clusterip-srv
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: userimage-api
  ports:
    - name: userimage-api
      protocol: TCP
      port: 80
      targetPort: 8080
